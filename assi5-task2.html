<script>
            function addNumbers()
            {
                    var val1 = parseInt(document.getElementById("value1").value);
                    var val2 = parseInt(document.getElementById("value2").value);
                    var ansD = document.getElementById("answer");
                    ansD.value = val1 + val2;
            }
            function minusNumbers()
            {
                    var val1 = parseInt(document.getElementById("value1").value);
                    var val2 = parseInt(document.getElementById("value2").value);
                    var ansD = document.getElementById("answer");
                    ansD.value = val1 - val2;
            }
            function multiplyNumbers()
            {
                    var val1 = parseInt(document.getElementById("value1").value);
                    var val2 = parseInt(document.getElementById("value2").value);
                    var ansD = document.getElementById("answer");
                    ansD.value = val1 * val2;
            }
            function divideNumbers()
            {
                    var val1 = parseInt(document.getElementById("value1").value);
                    var val2 = parseInt(document.getElementById("value2").value);
                    var ansD = document.getElementById("answer");
                    ansD.value = val1 / val2;
            }
            function modNumbers()
            {
                    var val1 = parseInt(document.getElementById("value1").value);
                    var val2 = parseInt(document.getElementById("value2").value);
                    var ansD = document.getElementById("answer");
                    ansD.value = val1 % val2;
            }
</script>

                      value1 = <input type="text" id="value1" name="value1" value=""/><br><br>
                      value2 = <input type="text" id="value2" name="value2" value=""/><br><br>
                    <input type="button" name="Sumbit" value="+" onclick="javascript:addNumbers()"/>
                      <input type="button" name="Sumbit" value="-" onclick="javascript:minusNumbers()"/>
                      <input type="button" name="Sumbit" value="*" onclick="javascript:multiplyNumbers()"/>
                      <input type="button" name="Sumbit" value="/" onclick="javascript:divideNumbers()"/>
                      <input type="button" name="Sumbit" value="%" onclick="javascript:modNumbers()"/><br><br>
                      Answer = <input type="text" id="answer" name="answer" value=""/>
                 
</body>
