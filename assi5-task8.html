<!DOCTYPE>

    <body>
        <h1>Marks Sheet</h1>
            <p id="demo1"></p>
            <p id="demo2"></p>
            <p id="demo3"></p>
    <script language="javascript" type="text/javascript">
    var quent1 = parseInt(window.prompt("Enter Total Marks"));
    document.getElementById("demo1").innerHTML ="Total Marks: "+quent1;
    var quent2 = parseInt(window.prompt("Marks Obtained "));
    document.getElementById("demo2").innerHTML ="Marks Ontained: "+quent2;
    var ans=((quent2/quent1)*100);
    document.getElementById("demo3").innerHTML ="Percentage: "+ans+"%";
   
    </script>
    </body>
