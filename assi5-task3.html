<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>assignment5 task3</title>
</head>
<body>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
    <script>
        var a;
        document.getElementById("demo").innerHTML ="Value after variable declaration is: "+a;
        var b=5;
        document.getElementById("demo1").innerHTML ="Initial Value : "+b;
        x= ++b;
        document.getElementById("demo2").innerHTML ="Value after increment is : "+x;
        y=x+7;
        document.getElementById("demo3").innerHTML ="Value after addition is : "+y;
        z=--y;
        document.getElementById("demo4").innerHTML ="Value after decrement is : "+z;
        c=z%3;
        document.getElementById("demo5").innerHTML ="The reminder is: "+c;
   
    </script>
</body>
</html>
