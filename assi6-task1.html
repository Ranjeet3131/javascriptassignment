    <script language="javascript" type="text/javascript">
     var value1 = parseInt(window.prompt("Enter Number"));
     document.getElementById("demo").innerHTML ="Result:<br>"+"The value of a is: "+value1+"<br>";
     document.getElementById("demo1").innerHTML ="-----------------------------------------";

     e= value1--;
     document.getElementById("demo8").innerHTML ="The value of a-- is: "+e;
